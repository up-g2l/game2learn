    <nav class="navbar navbar-inverse navbar-static-top">

    <div class="container">

      <div class="starter-template">
        <h1>Enroll Students in Batch</h1>
        <p class="lead">Please provide login and password credentials for students separated by ';'.</p>
        <form  method="post">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                          <textarea class="form-control" id="exampleTextarea" rows="15" placeholder="login1:password1; login2:password2;"></textarea>
                        </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block">Enroll Students</button><br>
                        <div class="form-group">
                          <label for="studentGroup">Group Name</label>
                          <input type="text" class="form-control" id="studentGroup" aria-describedby="emailHelp" placeholder="Enter a name for the group">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleSelect1">Students Education Level</label>
                          <select class="form-control" id="exampleSelect1">
                            <option>Undergraduate</option>
                            <option>Postgraduate</option>
                            <option>High Schools</option>
                            <option>Middle School</option>
                            <option>Elementary School</option>
                          </select>
                        </div>                    
                </div>
            </div>
        </form>
      </div>
